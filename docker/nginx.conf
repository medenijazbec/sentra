server {
    listen 80;
    server_name _;

    # Serve static assets built by Vite
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API to sentra-api service
    location /api/ {
        proxy_pass http://sentra-api:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Also proxy health if needed
    location /health {
        proxy_pass http://sentra-api:8080/api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Everything else serves the SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
}
